<!DOCTYPE html>
<html lang="en">
<head>
  <title>Platipi - Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row">
  <input type="text" name="txtFirstName" placeholder="Name" class="form-control">
    <div>
      <div class="form-group">
        <textarea class="form-control" rows="5" id="bio" placeholder="Biography"></textarea>
      </div>
      <button id="addInterest" class="btn btnEdit">Edit Profile</button>
    </div>
  </div>
</div>

</body>
</html>
