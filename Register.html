<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="container">
	<h1>Create an Account</h1>
	<h2>Get ready to <mark>socialize!</mark></h2>
	<div class="row">
		<form class="form-horizontal">
			<div class="brand form-group" id="login">
				<input class="form-control col-sm-12" type="email" id="txtEmail" placeholder="Email">
				<input class="form-control col-sm-12" type="password" id="txtPassword" placeholder="Password">
				<input class="form-control col-sm-12" type="confirmPassword" id="txtConfirm" placeholder= "Confirm Password">
				<button id="btnReg" class="btn btnReg">Register</button>
				
			</div>
		</form>
	</div>
</div>

</body>
</html>
